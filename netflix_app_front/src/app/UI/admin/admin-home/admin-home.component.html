<div class="principal-container">

    <div class="navbar row">
        <img class = "logo col" src="../../../../assets/netflix.png" alt="netflix.png">
        <button *ngIf="!showVolver" class="buton btn btn-danger col" (click)="toggleVolver()">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-left" viewBox="0 0 16 16">
            <path fill-rule="evenodd" d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8z"/>
          </svg>
          | Back
        </button>
    </div>

    <div class="contenedor-principal">
        <app-home-card *ngIf="!showContents && !showGenre && !showUsers" (showContentComponent)="toggleContents()" (showGenreComponent)="toggleGenre()" (showUserComponent)="toggleUser()"></app-home-card>
        <app-content-table *ngIf="showContents"></app-content-table>
        <app-genre-table *ngIf="showGenre"></app-genre-table>
        <app-user-table *ngIf="showUsers"></app-user-table>
    </div>


    <!-- Footer -->
    <app-footer></app-footer>

</div>
