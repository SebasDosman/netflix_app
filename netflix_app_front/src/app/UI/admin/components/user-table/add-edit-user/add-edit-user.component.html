<div mat-dialog-title>
    <h1>{{data ? 'Edit': 'Add'}} User</h1>
</div>
<form [formGroup]="userForm" (ngSubmit)="onFormSubmit()">
    <div class="content">
        <div class="row">
            <mat-form-field appearance="outline">
                <mat-label>Nombre</mat-label>
                <input matInput formControlName="name" type="text" placeholder="Ex. SebastiÃ¡n Dosman">
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Email</mat-label>
                <input matInput formControlName="email" type="email" placeholder="Ex. jsdosman0@gmail.com">
            </mat-form-field>
            <ng-container *ngIf="!data">
                <mat-form-field appearance="outline">
                    <mat-label>Password</mat-label>
                    <input matInput formControlName="password" type="password" placeholder="Password">
                </mat-form-field>
            </ng-container>
            <div class="icon-selection mb-3">
                <label *ngFor="let icon of icons; let i = index" class="icon-label">
                    <input type="radio" [value]="icon" formControlName="imageUrl">
                    <img [src]="icon.url" [alt]="icon.name" class="icon-image">
                </label>
            </div>
        </div>
    </div>
    <div class="content mb-4">
        <div class="d-flex justify-content-center">
            <button [disabled]="!userForm.valid" class="btn btn-outline-light" type="submit">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                    class="bi bi-floppy-fill" viewBox="0 0 16 16">
                    <path
                        d="M0 1.5A1.5 1.5 0 0 1 1.5 0H3v5.5A1.5 1.5 0 0 0 4.5 7h7A1.5 1.5 0 0 0 13 5.5V0h.086a1.5 1.5 0 0 1 1.06.44l1.415 1.414A1.5 1.5 0 0 1 16 2.914V14.5a1.5 1.5 0 0 1-1.5 1.5H14v-5.5A1.5 1.5 0 0 0 12.5 9h-9A1.5 1.5 0 0 0 2 10.5V16h-.5A1.5 1.5 0 0 1 0 14.5v-13Z" />
                    <path
                        d="M3 16h10v-5.5a.5.5 0 0 0-.5-.5h-9a.5.5 0 0 0-.5.5V16Zm9-16H4v5.5a.5.5 0 0 0 .5.5h7a.5.5 0 0 0 .5-.5V0ZM9 1h2v4H9V1Z" />
                </svg>
                | {{data ? 'Update': 'Save'}}
            </button>
            <button class="buton btn btn-danger" type="button" [mat-dialog-close]="false">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                    class="bi bi-x-circle-fill" viewBox="0 0 16 16">
                    <path
                        d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM5.354 4.646a.5.5 0 1 0-.708.708L7.293 8l-2.647 2.646a.5.5 0 0 0 .708.708L8 8.707l2.646 2.647a.5.5 0 0 0 .708-.708L8.707 8l2.647-2.646a.5.5 0 0 0-.708-.708L8 7.293 5.354 4.646z" />
                </svg>
                | Cancel
            </button>
        </div>
    </div>
</form>
